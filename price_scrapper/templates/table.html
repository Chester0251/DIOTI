<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../static/style.css">

    <title>Price scrapper table</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      

      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>  

              <th scope="col">
                <label class="control control--checkbox">
                  <input type="checkbox"  class="js-check-all"/>
                  <div class="control__indicator"></div>
                </label>
              </th>
              
              <th scope="col">Order</th>
              <th scope="col">Name</th>
              <th scope="col">Link</th>
              <th scope="col">Status</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          
          <tbody>
             {% for p in products %}
            <tr scope="row">
              <th scope="row">
                <label class="control control--checkbox">
                  <input type="checkbox"/>
                  <div class="control__indicator"></div>
                </label>
              </th>
              <td>
                {{p.id}}
              </td>
              <td><a href="#">{{p.name}}</a></td>
              <td style="max-width: 300px;">
                {{p.target_link}}
              </td>
              <td>{{p.crawl_status}}</td>
              <td>{{p.price}}</td>
            </tr>
            <tr class="spacer"><td colspan="100"></td></tr>
            
            {% endfor %}
          </tbody>
          <div>
            <button class="my-btn my-btn-class-32">Refresh Price</button>

            <button class="my-btn my-btn-class-32">Refresh Link</button>

            <button class="my-btn my-btn-class-32">Nothing , Just Click Here</button>

      
            
        </div>
        
        </table>
      </div>

    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
