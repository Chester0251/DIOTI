    <style>
body {
  margin: 0;
  padding: 0;
  
	font-family: 'Montserrat', sans-serif;
  box-sizing: border-box;
  height: 100vh;
	background: #212D40;
  line-height: 2;
}
nav ul {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 200px;
	position: fixed;
	top: 0;
	left: 0;
	background-color: #11151C;
    box-shadow: 1px 1px 10px rgb(0, 0, 0);
}
nav ul li {
	list-style: none;
}
nav ul li a {
	display: block;
    font-family:sans-serif;
            letter-spacing: 1px;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 12px;
	color: #E9EBF8;
	position: relative;
	padding: 25px 0 25px 38px;
}
nav ul li a:before {
	content: '';
	position: absolute;
	top: 0px;
	right: 0px;
	width: 0%;
	height: 100%;
	background: #212D40;
	z-index: -1;
	transition: all 0.15s ease-in-out;
    border-bottom-left-radius: 25px;
}
nav ul li a:hover {
	color: #E9EBF8;
}
nav ul li a:hover:before {
	width: 95%;
}
.wrapper {
	margin-left: 260px;
}
.section {
	display: grid;
	place-items: center;
	min-height: 100vh;
	text-align: center;
}
.box-area h2 {
	text-transform: uppercase;
	font-size: 50px;
}
.box-area p {
	line-height: 2;
}
.box-area {
	width: 75%;
}
.logo{
    text-align: center;
    font-size: 40px;
    color: #BFDBF7;
}
.border{
    border-bottom: solid #BFDBF7;
}

.container {
font-family: sans-serif;
  width: 250px;
  height: auto;
  background-color: #BFDBF7;
/*   margin: 20vh auto; */
  position: absolute;
  top: 5%;
  right: -8%;
  transform: translate(-50%, -50%);
  border-radius: 4rem;
  padding: 10px;
}

.search__box {
font-family: sans-serif;
  float: left;
  width: 0;
  height: 2rem;
/*   display: inline; */
  background: none;
  color: #000000;
  font-size: 20px;
  border-radius: 2rem;
  outline: none;
  border: none;
  position: relative;
  opacity: 1;
  transition: all .4s ease-in;
  cursor: pointer;
/*   border: 2px solid tomato; */
/*   margin-top: 5px; */
}


.search__icon {
  box-sizing: border-box;
  font-size: 1.8rem;
  display: inline-block;
 justify-content: center;
  align-items: center;
  margin-left: -0.5rem;
  margin-top: -8px;
  cursor: pointer;
  position: absolute;
  color: #212D40;
  transition: all .25s ease-in;
  padding: .7rem;
  border-radius: 50%;
}

.container:hover > .search__box {
  width: 85%;
}
.container:hover > .search__icon {
  background-color: #eee;
}
.shape{
    background-color: #BFDBF7;
    border-top-left-radius: 25px;
    top: 11%;
    right: 43%;
	margin: 0;
	padding: 0;
	height: 300px;
	width: 530px;
	position: fixed;
    box-shadow: 1px 1px 10px rgb(255, 255, 255);
}

.shape2{
    background-color: #BFDBF7;
    border-top-right-radius: 25px;
    top: 11%;
    right: 6%;
	margin: 0;
	padding: 0;
	height: 300px;
	width: 530px;
	position: fixed;
    box-shadow: 1px 1px 10px rgb(255, 255, 255);
}

.shape3{
    background-color: #BFDBF7;
    border-bottom-right-radius: 25px;
    top: 55%;
    right: 6%;
	margin: 0;
	padding: 0;
	height: 300px;
	width: 530px;
	position: fixed;
    box-shadow: 1px 1px 10px rgb(255, 255, 255);
}
.shape4{

	position: fixed;
    box-shadow: 1px 1px 10px rgb(255, 255, 255);

}
